<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <form>
        <div class="form-group mt-2 text-center">
          <label for="exampleInputText">Nickname:</label>
          <input type="text" class="form-control mt-2" id="exampleInputText" placeholder="Enter nickname" />
          <button type="submit" class="btn btn-primary mt-2" id="button">Start game</button>
        </div>
      </form>
    </div>
  </body>

  <script>
    document.getElementById('button').addEventListener('click', (event) => {
      event.preventDefault();
      location.href = '../game/index.html';
    });
  </script>
</html>
